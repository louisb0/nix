
set  -g default-terminal "screen-256color"
set  -g base-index      1
setw -g pane-base-index 1





set -g status-keys vi
set -g mode-keys   vi



# rebind main key: C-a
unbind C-b
set -g prefix C-a
bind -N "Send the prefix key through to the application" \
  C-a send-prefix




set  -g mouse             off
set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       500
set  -g history-limit     2000

# ============================================= #
# Load plugins with Home Manager                #
# --------------------------------------------- #

# tmuxplugin-rose-pine
# ---------------------
set -g @rose_pine_variant 'moon'
set -g @rose_pine_disable_active_window_menu "on"

run-shell /nix/store/san3v9klchjgn3759jyhxmr4lyhazplm-tmuxplugin-rose-pine-unstable-2024-01-08/share/tmux-plugins/rose-pine/rose-pine.tmux

# ============================================= #

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind-key ! switch-client -t general
bind-key @ switch-client -t projects
bind-key "#" switch-client -t nix

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"
